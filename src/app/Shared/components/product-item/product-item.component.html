<a
  [routerLink]="['/product', productDetails().id]"
  class="text-gray-700 cursor-pointer"
>
  <div class="overflow-hidden">
    <img
      [src]="productDetails().imageCover"
      alt="product-photo"
      class="hover:scale-110 transition ease-in-out"
    />
  </div>
  <p class="pt-3 pb-1 text-sm">{{ productDetails().title }}</p>
  <p class="text-sm font-medium">${{ productDetails().price }}</p>
</a>
