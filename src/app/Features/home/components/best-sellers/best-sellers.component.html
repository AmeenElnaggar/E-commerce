<div class="my-10">
  <div class="text-center py-8 text-3xl">
    <app-section-title
      [title]="{    text1: 'BEST',
      text2: 'SELLERS',}"
    />
    <p class="w-3/4 m-auto text-xs sm:text-sm md:text-base text-gray-600">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      Lorem Ipsum has been the.
    </p>
  </div>
  @if (!(isLoading() ) && !(error())) {
  <!-- Best Sellers Data -->
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 gap-y-6"
  >
    @for (product of bestProducts$ | async ; track product.id) {
    <app-product-item
      [productDetails]="{
        id: product.id,
        price: product.price,
        imageCover: product.imageCover,
        title: product.title
      }"
    />

    }
  </div>
  } @else if (error() ) {
  <p class="text-center sm:text-2xl sm:mt-12">{{ error() }}</p>
  } @else {
  <app-spinner />
  }
</div>
