<div class="text-center">
  <p class="text-2xl font-medium text-gray-800">Subscribe now & get 20% off</p>
  <p class="text-gray-400 mt-3">
    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
  </p>
  <form
    class="w-full sm:w-1/2 flex items-center gap-3 mx-auto my-6 border pl-3"
    #form
  >
    <input
      type="email"
      required
      placeholder="Enter your email"
      class="w-full sm:flex-1 outline-none"
    />
    <button
      type="submit"
      (click)="onSubmit($event)"
      class="bg-black text-white text-xs px-10 py-4"
    >
      SUBSCRIBE
    </button>
  </form>
</div>
