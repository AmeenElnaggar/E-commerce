<div class="my-10">
  <div class="text-center py-8 text-3xl">
    <app-section-title [title]="{ text1: 'RELATED', text2: 'PRODUCTS' }" />
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 gap-y-6"
    >
      @for (product of releatedProducts(); track product.id) {
      <div (click)="navigateToProduct(product.id)">
        <app-product-item [productDetails]="product" />
      </div>
      }
    </div>
  </div>
</div>
