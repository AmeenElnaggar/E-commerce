<div class="flex-1 flex flex-col-reverse gap-3 sm:flex-row items-center">
  <div
    class="flex sm:flex-col justify-between sm:justify-normal sm:w-[18.7%] w-full"
  >
    @for (image of selectedProduct()!.images! | imagesPipe; track $index) {
    <img
      [src]="image"
      alt="product-pic"
      class="w-[24%] sm:w-full sm:mb-3 flex-shrink-0 cursor-pointer"
      (click)="getClickedImagePath(image)"
    />
    }
  </div>
  <div class="w-full sm:w-[80%]">
    <img [src]="productCoverImage" alt="" class="w-full h-auto" />
  </div>
</div>
