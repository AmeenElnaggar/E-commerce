<div class="border-t pt-14">
  <div class="text-2xl mb-3">
    <app-section-title [title]="{ text1: 'YOUR', text2: 'CART' }" />
  </div>
  @for (product of savedProducts$ | async; track $index) {
  <div
    class="py-4 border-t border-b text-gray-700 grid grid-cols-[4fr_0.5fr_0.5fr] sm:grid-cols-[4fr_2fr_0.5fr] items-center gap-4"
  >
    <div class="flex items-start gap-6">
      <img
        [src]="product.imageCover"
        alt="product-image"
        class="w-16 sm:w-20"
      />
      <div>
        <p class="text-xs sm:text-lg font-medium">{{ product.title }}</p>
        <div class="flex items-center gap-5 mt-2">
          <p>${{ product.price }}</p>
        </div>
      </div>
    </div>
    <input
      type="number"
      class="border max-w-10 sm:max-w-20 px-1 sm:px-2 py-1"
      min="1"
      [defaultValue]="product.count"
      (change)="onChangeCount($event, product)"
    />
    <img
      src="frontend_assets/bin_icon.png"
      alt="Delet-Image"
      class="w-4 mr-4 sm:w-5 cursor-pointer"
      (click)="onDeleteProduct(product)"
    />
  </div>
  }
</div>
